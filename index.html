<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <h1>Ejemplo de formulario de pago</h1>
    <form id="payment-form">
        <div class="error-message" id="error-message">Faltan algunos campos</div>
        <label for="card-number">Número de tarjeta</label>
        <input type="text" id="card-number" name="card-number" placeholder="XXXXXXXXXXXXXXXX" required>
        
        <label for="cvc">CVC</label>
        <input type="text" id="cvc" name="cvc" placeholder="000" required>
        
        <label for="amount">Cantidad</label>
        <input type="number" id="amount" name="amount" placeholder="Monto" required>
        
        <label for="first-name">Nombre</label>
        <input type="text" id="first-name" name="first-name" required>
        
        <label for="last-name">Apellido</label>
        <input type="text" id="last-name" name="last-name" required>
        
        <label for="city">Ciudad</label>
        <input type="text" id="city" name="city" required>
        
        <label for="state">Estado</label>
        <select id="state" name="state" required>
            <option value="">Seleccione un estado</option>
            <option value="estado1">Estado 1</option>
            <option value="estado2">Estado 2</option>
            
        </select>
        
        <label for="postal-code">Código Postal</label>
        <input type="text" id="postal-code" name="postal-code" required>
        
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" placeholder="Agregue cualquier nota aquí"></textarea>
        
        <button class="btnCancelar" type="reset">Cancelar</button>
        <button class="btnEnviar" type="button" onclick="validateForm()">Enviar</button>
    </form>

    <script>
        function validateForm() {
            var form = document.getElementById('payment-form');
            var errorMessage = document.getElementById('error-message');
            if (form.checkValidity() === false) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                alert('Formulario enviado con éxito');
            }
        }
    </script>
</body>
</html>
