<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .form-container h3 {
            margin-bottom: 20px;
        }
        .form-container .form-group img {
            width: 50px;
            height: auto;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h3>Payment form example</h3>
    <div class="alert alert-danger" role="alert">
        Some fields are missing
    </div>
    <form>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="cardNumber">Card #</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="form-group col-md-4">
                <label for="cvcNumber">CVC #</label>
                <input type="text" class="form-control" id="cvcNumber" placeholder="0000">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="amount">Amount</label>
                <input type="text" class="form-control" id="amount" placeholder="$ Amount">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <select id="state" class="form-control">
                    <option selected>Pick a state</option>
                    <option>EE.UU</option>
                    <option>England</option>
                    <option>spain</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="postalCode">Postal Code</label>
                <input type="text" class="form-control" id="postalCode">
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
        </div>
        <div class="form-group">
            <label>We accept:</label><br>
            <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
            <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="Mastercard">
            <img src="https://img.icons8.com/color/48/000000/amex.png" alt="American Express">
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
